<div *ngIf="photos.length > 0">
  <ngb-carousel *ngFor="let photo of photos">
    <ng-template ngbSlide>
        <img src={{photo}}>
    </ng-template>
  </ngb-carousel>
</div>
<div *ngIf="photos.length == 0">
  <img src="https://www.officespacesny.com/wp-content/themes/realestate-7/images/no-image.png">
</div>
