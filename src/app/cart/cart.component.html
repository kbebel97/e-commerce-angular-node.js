<div class="cartContainer">
  <div class="checkoutContainer">
    <div class="total">Total: ${{cartTotal}}</div>
    <a class="btn btn-success" (click)="checkout()">Checkout</a>
    <a class="btn btn-danger" (click)="clear()">Clear</a>
  </div>
  <div *ngIf="showlist" class="cardList">
    <ng-container *ngFor="let item of cartItems; let i = index">
      <div class="card flex-item" style="width: 18rem;">
        <img class="card-img-top" src="https://sm.pcmag.com/t/pcmag_in/news/a/amazon-fra/amazon-france-briefly-lists-ps5-price-and-release-date_b13v.1920.jpg" alt="Card image cap">
        <div class="card-body">
          <h4 class="card-title" style="height: 20px;">
            <div class="name"> {{item.name}} </div>
            <div class="amount"> ${{item.amount}} </div>
            <div class="qty">Qty: {{item.qty}}</div>
          </h4>
          <h6 class="shippingFee" style="height: 20px; margin-bottom: 5px;">+ shipping ${{item.shippingFee}}</h6>
          <h6 class="total" style="height: 20px; margin-bottom: 5px;">total ${{item.total}}</h6>
          <p style="height: 140px;" class="card-text">{{item.description}}</p>
          <a class="btn btn-success" (click)="buyItem(item)" style="margin-bottom: 2px;">Purchase</a>
          <a class="btn btn-danger" (click)="removeItem(item)"  style="margin-bottom: 2px;">Remove</a>
          <a class="btn btn-primary" (click)="showMore(item)">Show more</a>
        </div>
      </div>
    </ng-container>
  </div>
  <div class="empty-cart" *ngIf="!showlist">
    <div>
      cart is empty

    </div>
  </div>
</div>
